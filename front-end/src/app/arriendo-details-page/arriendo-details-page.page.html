<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-tabs">

      <ion-button [routerLink]="['/tabs/tab3']" color="secondary" aria-label="Volver">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-title>
        Detalles
      </ion-title>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- no olvidarse de hacer el if para que si tarda en leer no mande error -->
  <div *ngIf="canReadArriendo">
    <ion-list lines="none">
      <!-- esto debería ser un for, leyendo desde la base de datos-->
      <ion-item>
        <ion-toolbar>

          <ion-title>
            {{ nombreArriendo }}
          </ion-title>
          
          <ion-button
            id="open-edit-modal"
            color="secondary"
            aria-label="Editar cobro"
            slot="primary"
          >
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-item>

      <ion-item>
        <ion-toolbar>
          <ion-text>
            <h5>Nota:</h5>
            {{notaArriendo}}
          </ion-text>  
        </ion-toolbar>  
      </ion-item>  

    </ion-list>

    <ion-title>
      Histórico
    </ion-title>  
    
    <ion-grid>
      <ion-row class="ion-align-items-center">

        <ion-col>
          <img src="../../assets/images/Detalle Chart.png" width="50%" height="auto">
        </ion-col>

        <ion-col>
          <ion-item lines="none">
            <ion-text color="success">
              {{porcentagePagado}}% Pagado
            </ion-text>
          </ion-item>
          <ion-item lines="none">
            <ion-text color="warning">
              {{porcentagePorPagar}}% Medio pagado
            </ion-text>
          </ion-item>
          <ion-item lines="none">
            <ion-text color="danger">
              {{porcentageDeuda}}% Deuda
            </ion-text>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-list lines="none">

      <ion-toolbar>
        <ion-title>
          Boletas?
        </ion-title>
      </ion-toolbar>

      <ion-toolbar>

        <ion-button (click)="prevBoleta" color="tertiary" aria-label="Previa" slot="start">
          <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
        </ion-button>

        <ion-item>
          <ion-text>
            {{mes}}
          </ion-text>
        </ion-item>

        <ion-button (click)="nextBoleta" color="tertiary" aria-label="Siguiente" slot="end">
          <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
        </ion-button>
        
      </ion-toolbar>

      <ion-toolbar>
        <ion-item>
          <ion-text>
            Crear Boleta
          </ion-text>
        </ion-item>

        <ion-button
          color="success"
          aria-label="Editar cobro"
          slot="primary"
          (click)="openModalCreate()"
        >
          <ion-icon name="add-outline" slot="icon-only"></ion-icon>
        </ion-button>

      </ion-toolbar>

      <ion-item>
        <ion-text>
          Pagado: [PagadoDetalle] / [DeudaDetalle]
        </ion-text>
      </ion-item>
    </ion-list>
    
  </div>

  <ion-modal
    (willDismiss)="onWillDismissCreate($event)"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancelCreate()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Nueva Boleta</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="createForm" (ngSubmit)="creationValidation()" class="formStyle">

          <ion-item lines="none">
            <ion-input
              type="date"
              formControlName="date"
              placeholder="Fecha"
              label="Fecha"
              labelPlacement="stacked"
              required
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-toggle
            labelPlacement="start"
            color="primary"
            formControlName="repetitive"
          >
              Repetitiva
            </ion-toggle>
          </ion-item>

          <ion-button
            type="submit"
            expand="block"
            [color]="btnColor"
            [disabled]="!createForm.valid"
            >
            {{btnText}}
          </ion-button>

        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
