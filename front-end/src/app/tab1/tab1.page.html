<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-button [routerLink]="['/settings-page']" color="secondary" aria-label="ConfiguraciÃ³n" slot="end">
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>

    <ion-title>
      Resumen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centro">
    <ion-title>
      Estado de los arriendos
    </ion-title>

    <ion-grid>
      <ion-row class="ion-align-items-center">

        <ion-col>
          <img src="../../assets/images/resumen chart.png" width="50%" height="auto">
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-text color="success">
              {{ pagadoPer }}% Pagado
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-text color="warning">
              {{ medioPagadoPer }}% Medio Pagado
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-text color="danger">
              {{ deudaPer }}% Por Pagar
            </ion-text>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-content>
