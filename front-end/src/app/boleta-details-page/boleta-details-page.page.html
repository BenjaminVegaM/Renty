<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-tabs">

      <ion-button [routerLink]="['/arriendo-details-page']" color="secondary" aria-label="Volver">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-title>
        {{ nombreArriendo }}
      </ion-title>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="canReadBoleta">

  <ion-item>
  </ion-item>

  <ion-item>
    <ion-input
    type="date"
    label="Fecha"
    labelPlacement="stacked"
    fill="outline"
    [value]="fechaBoleta"
    ></ion-input>
  </ion-item>

  <!-- no olvidarse de hacer el if para que si tarda en leer no mande error -->
  <div>
    <ion-list lines="none">
      <!-- esto deberÃ­a ser un for, leyendo desde la base de datos-->
      <ion-item *ngFor="let cobro of cobros">
        <ion-toolbar>

          <ion-text>
            {{ cobro.nombre }}
          </ion-text>

          <ion-button slot="secondary" color="secondary">
            <ion-text>
              ${{cobro.valor}}
            </ion-text>
          </ion-button>
          
          <ion-button
            id="open-modal"
            [color]="getColorPagado(cobro.pagado)"
            aria-label="Editar cobro"
            slot="primary"
            (click)="onClickEdit($event, cobro)"
          >
            <ion-icon [name]="getIconPagado(cobro.pagado)" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-item>

      <ion-item>
        <ion-toolbar>

          <ion-text>
            Saldo anterior
          </ion-text>

          <ion-button slot="secondary" color="secondary">
            <ion-text>
              50.000
            </ion-text>
          </ion-button>
          
        </ion-toolbar>
      </ion-item>

      <ion-item lines="inset">
        <ion-toolbar>
          
          <ion-button
            id="open-create"
            color="success"
            aria-label="Editar cobro"
            slot="primary"
          >
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-toolbar>
      
      </ion-item>

      <ion-item>
        <ion-toolbar>
          <ion-text>
            Total
          </ion-text>
          <ion-button color="secondary" slot="secondary">
            <ion-text>
              ${{ valorTotal }}
            </ion-text>
          </ion-button>
        </ion-toolbar>
      </ion-item>

      <ion-item>
        <ion-toolbar>
          <ion-text>
            Pagado
          </ion-text>
          <ion-button color="success" slot="secondary">
            <ion-text>
              ${{ valorPagado }}
            </ion-text>
          </ion-button>
        </ion-toolbar>
      </ion-item>

      <ion-item>
        <ion-toolbar>
          <ion-text>
            Deuda
          </ion-text>
          <ion-button color="danger" slot="secondary">
            <ion-text>
              ${{ valorDeuda }}
            </ion-text>
          </ion-button>
        </ion-toolbar>
      </ion-item>

    </ion-list>
    
    <ion-grid>
      <ion-row class="ion-align-items-center">

        <ion-col>
          <img src="../../assets/images/Detalle Chart.png" width="50%" height="auto">
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-text color="success">
              {{porcentagePagado}}% Pagado
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-text color="danger">
              {{porcentageDeuda}}% Deuda
            </ion-text>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>
    
  </div>

  <ion-modal
    trigger="open-create"
    (willDismiss)="onWillDismissCreate($event)"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancelCreate()">{{ textCancel }}</ion-button>
          </ion-buttons>
          <ion-title>{{ textTitulo }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="createForm" (ngSubmit)="creationValidation()" class="formStyle">
          
          <ion-item lines="none">
            <ion-input
              label="Nombre"
              formControlName="nombre"
              labelPlacement="stacked"
              type="text"
              placeholder="Agua / Luz / Costo base / etcs"
              required
            ></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-input
              label="Costo ($)"
              formControlName="valor"
              labelPlacement="stacked"
              type="number"
              placeholder="49990"
              value="0"
              required
            ></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-toggle labelPlacement="start" color="primary">
              Repetitivo
            </ion-toggle>
          </ion-item>

          <ion-button
            type="submit"
            expand="block"
            [color]="btnColor"
            [disabled]="!createForm.valid"
            >
            {{btnText}}
          </ion-button>
          
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
