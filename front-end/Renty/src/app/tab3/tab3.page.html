<ion-content [fullscreen]="true">

  <div *ngIf="arriendos">
    <ion-list lines="full">
      <ion-item *ngFor="let arriendo of arriendos.arriendos">
        <ion-toolbar>
          <ion-icon name="key-outline"></ion-icon>
          <ion-text>
            {{ arriendo.nombre }}
          </ion-text>
          <ion-text>
            [{{ arriendo.estado }}]
          </ion-text>
        </ion-toolbar>
        <ion-button [routerLink]="['/title-page']" color="secondary" aria-label="Ver detalles">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
