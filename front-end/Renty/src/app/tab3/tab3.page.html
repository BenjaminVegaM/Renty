<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['/settings-page']" color="secondary" aria-label="ConfiguraciÃ³n" slot="end">
      <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Arriendos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-searchbar
      placeholder="Buscar"
      show-cancel-button="focus"
      [debounce]="100"
      (ionInput)="handleInput($event)"
    >
    </ion-searchbar>
  </ion-toolbar>
  <div *ngIf="arriendos">
    <ion-list lines="full">
      <ion-item *ngFor="let arriendo of results">
        <ion-toolbar>

          <ion-text>
            {{ arriendo.nombre }}
          </ion-text>

          <ion-button slot="secondary">
            <ion-text>
              {{ arriendo.estado }}
            </ion-text>
          </ion-button>
          
          <ion-button
            [routerLink]="['/arriendo-details-page']"
            color="secondary"
            aria-label="Ver detalles"
            slot="primary"
          >
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-toolbar>
      
      </ion-item>
    </ion-list>
  </div>

</ion-content>
